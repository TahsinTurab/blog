<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log in | Seminar Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0b4d212f8.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="vendors/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/favicon/favicon-16x16.png">
    <link rel="manifest" href="vendors/favicon/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendors/css/fluid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style1.css">
    <link rel="stylesheet" type="text/css" href="resources/css/media-query.css">
</head>
<body>
    <header id="login">
        <nav>
            <img src="resources/img/book.png" alt="Library | ICE" class="logo">
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#login">Log in</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="log-box">
            <section class="contact-section js--contact" id="contact">
                <div class="row">
                    <h2 class="contact-heading">Log in</h2>
                </div>
                <div class="row">
                    <form method="post" action="#" class="contact-form">
                        <div class="row">
                            <div class="col span_1_of_3 contact-label">
                                <label for="name">Name</label>
                            </div>
                            <div class="col span_2_of_3">
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span_1_of_3 contact-label">
                                <label for="email">Password</label>
                            </div>
                            <div class="col span_2_of_3">
                                <input type="text" name="name" id="name" placeholder="Your Password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span_1_of_3 contact-label">
                                <label for="newsletter">Remember me?</label>
                            </div>
                            <div class="col span_2_of_3">
                                <input type="checkbox" name="newsletter" id="newsletter" checked>&nbsp;Yes, Please
                            </div>
                        </div>

                        <div class="row">
                            <div class="col span_1_of_3">
                                &nbsp;
                            </div>
                            <div class="col span_2_of_3">
                                <input type="submit" value="Log in">
                                <input type="submit" value="Forget Password">
                            </div>

                        </div>

                        

                    </form>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
